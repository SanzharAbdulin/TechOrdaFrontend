<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="calc">
        <div id="calc-display"></div>
        <div class="buttons">
          <div class="button bg-gray ac">AC</div>
          <div class="button left-bracket">(</div>
          <div class="button right-bracket">)</div>
          <div class="button bg-orange division">/</div>

          <div class="button seven">7</div>
          <div class="button eight">8</div>
          <div class="button nine">9</div>
          <div class="button bg-orange multiply">X</div>

          <div class="button four">4</div>
          <div class="button five">5</div>
          <div class="button six">6</div>
          <div class="button bg-orange minus">-</div>

          <div class="button one">1</div>
          <div class="button two">2</div>
          <div class="button three">3</div>
          <div class="button bg-orange plus">+</div>

          <div class="button bg-gray factorial">x!</div>
          <div class="button zero">0</div>
          <div class="button dot">.</div>
          <div class="button bg-orange equal">=</div>
        </div>
      </div>
    </section>
    <script src="functions.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Regisration</title>
    <style>
      body {
        background-color: #cffde1;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Sign Up</h1>
    <div class="sign-up-form">
      <form action="/login.html">
        <div>
          <label for="name">Name</label>
          <br /><input
            type="text"
            id="name"
            ,
            name="name"
            required="required"
          />
        </div>
        <div>
          <label for="email">Email</label>
          <br /><input
            type="email"
            id="email"
            name="email"
            required="required"
          />
        </div>
        <div>
          <label for="password">Create Password</label>
          <br /><input
            type="password"
            id="password"
            name="password"
            required="required"
          />
        </div>
        <div>
          <label for="date">Birthday</label>
          <br /><input
            type="date"
            id="date"
            name="birthdate"
            required="required"
          />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <br /><input type="tel" name="phone" id="phone" required="required" />
        </div>
        <fieldset>
          <legend>Gender</legend>
          <div>
            <input type="radio" id="male" name="gender" required="required" />
            <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" id="female" name="gender" required="required" />
            <label for="female">Female</label>
          </div>
        </fieldset>
        <fieldset>
          <legend style="text-align: center">Select current position</legend>
          <div>
            <input type="checkbox" id="student" name="position" />
            <label class="container" for="student">Student</label>
          </div>
          <div>
            <input type="checkbox" id="worker" name="position" />
            <label class="container" for="worker">Worker</label>
          </div>
        </fieldset>
        <div>
          <button
            style="
              background-color: #3d5656;
              color: aliceblue;
              position: relative;
            "
            type="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Login</title>
  </head>
  <body>

      <h1>Login Form</h1>
      <div>
        <label for="email"><b>Enter your login (e-mail)</b></label>

      </div>
    </form>
  </body>
</html>
